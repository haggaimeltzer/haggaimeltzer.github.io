<!DOCTYPE html>
<html>
<head>
    <title>Roi's channel generator</title>
</head>

<body>
    <script type="text/javascript">
    var clicks = 3;

    function next() {
      clicks += 1;
      document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <h3>Roi's channel generator</h3>
    <button type="button" onClick="next()">Generate next</button>
    <p>#p0-wfe-page-not-loading<span id="clicks">3</span></p>

</body></html>
